</span>
      </div>

                  <h5 class="card-title" id="weather-description">
          </h5>
    <br />
          
            <div class ="container smallBaseFooter">
              <div class="row">
                <div class="col-4 smallBaseLeft"><div class="getCurrent"><button type="button" class="btn btn-outline-primary btn-sm" id="current-weather">Current</button></div></div>
                <div class="col-4"></div>
                <div class="col-4 smallBaseRight">
                <div class="smallText">

                    <!--<h6>Precipitation: <span id="percip-amount">1cm</span></h6>-->
                    <h6><strong>Humidity:</strong> <span id="humid-levels"></span>%</h6>
                    <h6><strong>Wind Speed:</strong> <span id="wind-direction"></span> km/hr</h6>
            
                  </div> </div>
                </div> 
</div>

                <div class="container weatherContainer">
                    <div class="row darkBlueWeather">
                <div class="col-2">
                    <h6 class="weatherText">MONDAY</h6>
                    <i class="fas fa-cloud-showers-heavy"></i>
<h6 class="weatherText">Scattered Showers</h6>

                </div>
                 <div class="col-2">
                   <h6 class="weatherText">TUESDAY</h6>
                    <i class="fas fa-cloud-sun"></i>
<h6 class="weatherText">Sunny with Clouds</h6>
                </div>
                 <div class="col-2">
                   <h6 class="weatherText">WEDNESDAY</h6>
                    <i class="fas fa-cloud"></i>
<h6 class="weatherText">Cloudy</h6>
                </div>
                 <div class="col-2">
                   <h6 class="weatherText">THURSDAY</h6>
                    <i class="fas fa-sun"></i>

<h6 class="weatherText">Sunny</h6>
                </div>
                 <div class="col-2">
                    <h6 class="weatherText">FRIDAY</h6>
                    <i class="fas fa-wind"></i>
<h6 class="weatherText">Windy</h6>
                </div>
                 <div class="col-2">
                   <h6 class="weatherText">SATURDAY</h6>

<h6 class="weatherText">Snow</h6>
                </div>
